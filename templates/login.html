{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="tag">
    {{form.hidden_tag()}}
    <p>
        Please enter your tag:<br>
        {{form.tagid(size=80)}}<br>
    </p>
     <p>
        Please enter your clip ID:<br>
        {{form.clipid(size=80)}}<br>
    </p>
    <p><input type="submit" value="Submit Tag"></p>
</form>
{% endblock %}
